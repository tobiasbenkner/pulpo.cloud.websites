name: Build and Deploy

on:
  push:
    branches: [main]

permissions:
  packages: write
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - { dir: pulpo.cloud, image: pulpo-cloud }
          - { dir: es.beckernet, image: beckernet }
          - { dir: es.beckernet.seguros, image: beckernet-seguros }
          - { dir: com.holacanterasclub, image: holacanterasclub }
          - { dir: com.lumera, image: lumera }
          - { dir: com.vibradanceacademy, image: vibradanceacademy }
          - { dir: com.benkner-it, image: benkner-it }
          - { dir: com.elbuhotuerto, image: elbuhotuerto }
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ghcr.io/tobiasbenkner/${{ matrix.image }}:latest
          build-args: |
            WEBSITE=${{ matrix.dir }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
